		function project_layers(map,options){
			//var osm = 'http://(s).tile.openstreetmap.org/{x}{y}{z}.png';
/*			var map = L.map('map');
            map.createPane('labels');
            map.getPane('labels').style.zIndex = 650;*/

			var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
					'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
					'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
				mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

			var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
				streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr}),
				satellite  = L.tileLayer(mbUrl, {id: 'mapbox.satellite',   attribution: mbAttr});


			var acq_data = new L.GeoJSON.AJAX("{% url 'acquarea' %}",{
			    style: function colors(feature){
                	var d = feature.properties.area
                	if(d > 0){
                		return{
                			color: '#B22222',
                			fillOpacity:0.8
                		}
                	}
                },

				onEachFeature: function(feature,layer){
					layer.bindPopup(feature.properties.name.toString());

				}           

			});

			var datasets = new L.GeoJSON.AJAX("{% url 'kairiparcel' %}",{

                style: function colors(feature){
                	var d = feature.properties.Initial_Area
                	if(d > 2000){
                		return{
                			fillColor:'transparent',
                			color: 'orange',
                			fillOpacity:0.8
                		}
                	}
                	else if(d<2000){
                		return{
                			fillColor:'transparent',
                			color:'red',
                		    fillOpacity:0.8	
                		}
                		
                	}
                	
                },


				onEachFeature: function(feature,layer){
					layer.bindPopup("Owner: " + feature.properties.owner_name.toString() + '<br>' + "Name:  " + feature.properties.parcelID +'<br>' + "Area: "  + feature.properties.Remaining_Area +'<br>');
					    layer.on('mouseover', function () {
				            this.setStyle({
				                color: 'green'
				            });
				        });
				        layer.on('mouseout', function () {
				            datasets.resetStyle(this);
				        });

				}
                     
			});

			acq_data.addTo(map);
			datasets.addTo(map);


			var baseLayers = {
				"Grayscale":grayscale,
				"Streets":streets,
				"Satellite":satellite
			};

			var groupedOverlays = {
			  "Layers": {
			    "acquarea": acq_data,
			    "kairiparcel": datasets
			  },
            };

L.control.groupedLayers(baseLayers, groupedOverlays).addTo(map);

	        var searchControl = new L.Control.Search({
			    layer: datasets,
			    initial: false,
			    //marker:false,
			    propertyName: 'owner_name',
			    moveToLocation: function(latlng, title, map) {
			        //map.fitBounds( latlng.layer.getBounds() );
			        var zoom = map.getBoundsZoom(latlng.layer.getBounds());
  			        map.setView(latlng, zoom); // access the zoom
		        }
			});

			
/*			searchControl.on('search:locationfound', function(datasets) {	
		        //console.log('search:locationfound');
		        //map.removeLayer(this._markerSearch)
				datasets.setStyle({fillColor: '#B22222 ', color: '#ff0000 ' });
				if(datasets._popup)
					datasets.openPopup();

			}).on('search:collapsed', function(datasets) {

				datasets.eachLayer(function(layer) {	//restore feature color
					datasets.resetStyle(layer);
				});	
			});*/

			map.addControl( searchControl );

/*			var legend = L.control({position: 'bottomright'});

            legend.onAdd = function (map) {

                div.innerHTML = '<i style="background:' + color:'red' + '"></i> '
                
            	return div
            };

            legend.addTo(map);*/

        }
